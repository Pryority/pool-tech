

{{ define "profile" }}
<section class="container my-6 transitional-all ease-in-out duration-75"> 
  <div class="flex flex-col w-full items-center p-4 md:p-0 min-h-screen">
    <div class="flex w-full justify-start">
      <h3 class="text-3xl font-semibold uppercase tracking-tighter">{{ .RouteName }}</h3>
    </div>    
    <div class="flex flex-col w-1/2 gap-4 p-2">
      <button class="px-6 py-2 rounded-[16px] font-medium bg-red-50 hover:bg-red-400 border-red-500 hover:border-red-700 transition-all ease-in-out duration-300 text-red-800 hover:text-red-50 border-2">Export Wallet</button>
      <button class="px-6 py-2 rounded-[16px] font-medium bg-gray-50 hover:bg-gray-400 border-slate-300 hover:border-slate-700 transition-all ease-in-out duration-75 text-gray-800 hover:text-red-50 border-2">Log out</button>
    </div>
  </div>
</section>
{{ end }}
